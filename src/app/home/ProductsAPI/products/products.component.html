<div class=" tableContainer home-wrapper">
    <h2>Product List: </h2>
    <nav class="navbar">
        <input type="text" class="form-control" name="title" [(ngModel)]="getProduct.title" (ngModelChange)="Search()"
            placeholder="Enter a product name to search">
    </nav>
    <div>
        <button class="btn btn-success mt-2 mb-3" (click)="addProduct()">Add Product</button>
    </div>
    <ng-container>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>title</th>
                    <th>price</th>
                    <th>description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of products">
                    <td> {{employee.title}}</td>
                    <td> {{employee.price}}</td>
                    <td> {{employee.description}}</td>

                    <td class="buttons">
                        <button (click)="updateProduct(employee.id)" class="btn btn-info">Update</button>
                        <button (click)="deleteProduct(employee.id)" class="btn btn-danger ">Delete</button>
                    </td>
                </tr>
            </tbody>
            <button type="submit" class="btn btn-danger mt-5 ml-3" (click)="Home()">Back</button>
        </table>

    </ng-container>


</div>
